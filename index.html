<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        main {
            max-width: 900px;
        }
        table {
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <main>
        <div id="litanie">Loading...</div>
        <hr>
        <div id="ciel-de-traine">Loading...</div>
         <hr>
        <div id="jardin-de-ville">Loading...</div>
         <hr>
        <div id="architecture-moderne">Loading...</div>
    </main>

    <script>
        fetch('Litanie des objets perdus.md')
            .then(res => res.text())
            .then(md => {
                document.getElementById('litanie').innerHTML = marked.parse(md);
            })
            .catch(error => {
                document.getElementById('litanie').innerHTML = `<div class="error">Error loading Notes.md: ${error.message}</div>`;
            });
         fetch('Ciel de traine.md')
            .then(res => res.text())
            .then(md => {
                document.getElementById('ciel-de-traine').innerHTML = marked.parse(md);
            })
            .catch(error => {
                document.getElementById('ciel-de-traine').innerHTML = `<div class="error">Error loading Notes.md: ${error.message}</div>`;
            });
        fetch('Jardin de ville.md')
            .then(res => res.text())
            .then(md => {
                document.getElementById('jardin-de-ville').innerHTML = marked.parse(md);
            })
            .catch(error => {
                document.getElementById('jardin-de-ville').innerHTML = `<div class="error">Error loading Notes.md: ${error.message}</div>`;
            });
      fetch('Architecture moderne.md')
            .then(res => res.text())
            .then(md => {
                document.getElementById('architecture-moderne').innerHTML = marked.parse(md);
            })
            .catch(error => {
                document.getElementById('architecture-moderne').innerHTML = `<div class="error">Error loading Notes.md: ${error.message}</div>`;
            });
    </script>
</body>
</html>
